<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simin You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 400;
        }

        section {
            margin-bottom: 60px;
        }

        h2 {
            font-size: 1.8rem;
            font-weight: 400;
            color: #34495e;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .about-content {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.8;
        }

        .projects-list {
            list-style: none;
        }

        .projects-list li {
            margin-bottom: 15px;
        }

        .project-link {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 0;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            color: #2980b9;
            border-bottom-color: #3498db;
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid #ecf0f1;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .about-content {
                font-size: 1rem;
            }

            .project-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Simin You</h1>
            <p class="subtitle">Personal Portfolio</p>
        </header>

        <section class="about">
            <h2>About Me</h2>
            <div class="about-content">
                这个家伙很懒，什么都没留下
            </div>
        </section>

        <section class="projects">
            <h2>Projects</h2>
            <ul class="projects-list">
                <li>
                    <a href="people.html" class="project-link">明星猜猜看</a>
                </li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2024 Simin You. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
