<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #86868b;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .nav-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .nav-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 16px;
            padding: 32px 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .nav-card:hover::before {
            opacity: 0.1;
        }

        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .nav-card-content {
            position: relative;
            z-index: 2;
        }

        .nav-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .nav-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .nav-description {
            font-size: 14px;
            color: #86868b;
            line-height: 1.4;
        }

        .fun-card {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .people-card {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .qr-card {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }

        .fun-card .nav-icon {
            color: #fff;
        }

        .people-card .nav-icon {
            color: #fff;
        }

        .qr-card .nav-icon {
            color: #333;
        }

        .fun-card .nav-title,
        .people-card .nav-title {
            color: #fff;
        }

        .fun-card .nav-description,
        .people-card .nav-description {
            color: rgba(255, 255, 255, 0.8);
        }

        .qr-card .nav-title {
            color: #333;
        }

        .qr-card .nav-description {
            color: #666;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .nav-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .nav-card {
                padding: 24px 20px;
            }

            .nav-icon {
                font-size: 40px;
            }

            .nav-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>项目导航</h1>
        <p class="subtitle">选择你想要体验的功能</p>
        
        <div class="nav-grid">
            <a href="fun.html" class="nav-card fun-card">
                <div class="nav-card-content">
                    <span class="nav-icon">🎭</span>
                    <div class="nav-title">请假申请</div>
                    <div class="nav-description">一个有趣的请假申请界面，带有动态表情和交互效果</div>
                </div>
            </a>
            
            <a href="people.html" class="nav-card people-card">
                <div class="nav-card-content">
                    <span class="nav-icon">👥</span>
                    <div class="nav-title">明星猜猜看</div>
                    <div class="nav-description">流量男明星识别游戏，测试你的追星知识</div>
                </div>
            </a>
            
            <a href="qr_demo.html" class="nav-card qr-card">
                <div class="nav-card-content">
                    <span class="nav-icon">📱</span>
                    <div class="nav-title">QR 扫描器</div>
                    <div class="nav-description">二维码扫描工具，支持相机扫描和手动输入</div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
