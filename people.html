            justify-content: center;
            padding: 32px 16px;
            color: #1c1c28;
        }

        .card {
            width: min(680px, 100%);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            box-shadow: 0 32px 80px rgba(0, 0, 0, 0.2);
            padding: 42px 36px;
            display: flex;
            flex-direction: column;
            gap: 26px;
        }

            font-size: clamp(28px, 4vw, 38px);
            font-weight: 700;
            text-align: center;
            color: #212529;
            letter-spacing: 2px;
        }

        p.description {
            text-align: center;
            color: #495057;
            line-height: 1.68;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: center;
        }

        .difficulty-switcher {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 15px;
            color: #495057;
        }

        .difficulty-switcher label {
            font-weight: 600;
        }

        .difficulty-switcher select {
            padding: 6px 16px;
            border-radius: 999px;
            border: 1px solid rgba(24, 41, 85, 0.2);
            background: rgba(255, 255, 255, 0.92);
            color: #212529;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .difficulty-switcher select:focus {
            outline: none;
            border-color: #4263eb;
            box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.2);
        }

        button.main-action {
            border: none;
            background: linear-gradient(135deg, #4263eb, #9775fa);
            color: #fff;
            padding: 14px 34px;
            border-radius: 999px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 16px 32px rgba(66, 99, 235, 0.35);
        }

        button.main-action:disabled {
            cursor: wait;
            opacity: 0.7;
            box-shadow: none;
        }

        button.main-action:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 36px rgba(66, 99, 235, 0.45);
        }

        .photo-frame {
            position: relative;
            width: 100%;
            padding-top: 66%;
            border-radius: 22px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .photo-frame img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .photo-frame img.visible {
            opacity: 1;
        }

        .photo-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #868e96;
            font-size: 16px;
            line-height: 1.6;
            padding: 16px;
            text-align: center;
        }

        .loading-overlay {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            border: 6px solid rgba(66, 99, 235, 0.2);
            border-top-color: #4263eb;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .guess-panel {
            display: grid;
            gap: 12px;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        }

        .option-button {
            border: none;
            background: #182955;
            color: #fff;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease, background 0.2s ease;
            box-shadow: 0 12px 24px rgba(24, 41, 85, 0.3);
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.65;
            box-shadow: none;
        }

        .option-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 30px rgba(24, 41, 85, 0.4);
        }

        .option-button.correct {
            background: linear-gradient(135deg, #2f9e44, #51cf66);
            color: #fff;
            box-shadow: 0 16px 32px rgba(47, 158, 68, 0.35);
        }

        .option-button.incorrect {
            background: linear-gradient(135deg, #f03e3e, #ff8787);
            color: #fff;
            box-shadow: none;
        }

        .feedback {
            min-height: 24px;
            text-align: center;
            font-size: 16px;
            font-weight: 500;
        }

        .feedback.success {
            color: #2b8a3e;
        }

        .feedback.error {
            color: #c92a2a;
        }

        .hint {
            text-align: center;
            color: #868e96;
            font-size: 14px;
            line-height: 1.6;
        }

        @media (max-width: 520px) {
            .card {
                padding: 30px 20px;
                border-radius: 22px;
                gap: 20px;
            }

            .option-button {
                font-size: 15px;
                padding: 12px 14px;
            }
        }
    </style>
</head>

                    activeCelebrities = CELEBRITY_POOLS[currentPoolKey] || CELEBRITY_POOLS.normal;
                    resetAfterDifficultyChange();
                });
            }

            function initOptionButtons() {
                optionButtons = [];
                for (let i = 0; i < OPTION_COUNT; i += 1) {
                    const button = document.createElement('button');
                    button.type = 'button';
                    button.className = 'option-button';
                    button.textContent = '等待照片…';
                    button.disabled = true;
                    button.dataset.correct = 'false';
                    button.addEventListener('click', handleOptionClick);
                    optionsPanel.appendChild(button);
                    optionButtons.push(button);
                }
            }

            function disableOptionButtons() {
                optionButtons.forEach((button) => {
                    button.disabled = true;
                    button.dataset.correct = 'false';
                    button.classList.remove('correct', 'incorrect');
                    if (!currentCelebrity) {
                        button.textContent = '等待照片…';
                    }
                });
            }

            function resetAfterDifficultyChange() {
                currentCelebrity = null;
                lastLoadedIndex = -1;
                startBtn.disabled = false;
                startBtn.textContent = '开始';
                starImage.classList.remove('visible');
                starImage.removeAttribute('src');
                delete starImage.dataset.celebName;
                loadingOverlay.classList.remove('active');
                placeholder.style.display = 'flex';
                placeholder.textContent =
                    currentPoolKey === 'hard'
                        ? '高难度开启啦，全部是95-05内娱男生，点击“开始”挑战一下！'
                        : '难度调整完毕，点击“开始”试试运气～';
                feedback.textContent = '';
                feedback.className = 'feedback';
                updateHintText();
                disableOptionButtons();
            }

            function updateHintText() {
                hint.textContent =
                    currentPoolKey === 'hard'
                        ? '高难度对应95-05内娱男生，名字更小众，选项仍然只有四个。'
                        : '从四个选项中选出你认为正确的名字吧！';
            }

            function populateOptions(correctIndex, pool) {
                const choiceSet = buildOptionSet(correctIndex, pool);
                choiceSet.forEach((choice, idx) => {
                    const button = optionButtons[idx];
                    button.disabled = false;
                    button.textContent = choice.celeb.displayName;
                    button.dataset.correct = choice.index === correctIndex ? 'true' : 'false';
                    button.classList.remove('correct', 'incorrect');
                });
            }

            function buildOptionSet(correctIndex, pool = activeCelebrities) {
                const indices = new Set([correctIndex]);
                while (indices.size < OPTION_COUNT) {
                    const candidate = Math.floor(Math.random() * pool.length);
                    if (candidate === correctIndex || indices.has(candidate)) {
                        continue;
                    }
                    indices.add(candidate);
                }
                const choices = Array.from(indices).map((index) => ({
                    celeb: pool[index],
                    index,
                }));
                return shuffle(choices);
            }

            function handleOptionClick(event) {
                if (!currentCelebrity) {
                    feedback.textContent = '请先点击“开始”加载照片。';
                    feedback.className = 'feedback error';
                    return;
                }

                const selectedButton = event.currentTarget;
                const isCorrect = selectedButton.dataset.correct === 'true';

                optionButtons.forEach((button) => {
                    button.disabled = true;
                    if (button.dataset.correct === 'true') {
                        button.classList.add('correct');
                    } else if (button === selectedButton) {
                        button.classList.add('incorrect');
                    }
                });

                if (isCorrect) {
                    feedback.textContent = `答对啦！这位是 ${currentCelebrity.displayName}！`;
                    feedback.className = 'feedback success';
                } else {
                    feedback.textContent = '不太对哦，正确答案已经为你标出～';
                    feedback.className = 'feedback error';
                }
            }

            function pickRandomCelebrity(pool = activeCelebrities) {
                const total = pool.length;
                let index;
                do {
                    index = Math.floor(Math.random() * total);
                } while (total > 1 && index === lastLoadedIndex);
                return { celebrity: pool[index], index };
            }

            async function fetchCelebrityImage(celebrity) {
                const encodedTitle = encodeURIComponent(celebrity.wiki.title);
                const endpoint = `https://${celebrity.wiki.lang}.wikipedia.org/api/rest_v1/page/summary/${encodedTitle}`;
                const response = await fetch(endpoint, { headers: { Accept: 'application/json' } });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const payload = await response.json();
                const rawImage = payload?.originalimage?.source || payload?.thumbnail?.source;

                if (!rawImage) {
                    throw new Error('缺少图片');
                }

                const imageUrl = rawImage.startsWith('http://') ? rawImage.replace('http://', 'https://') : rawImage;
                const pageUrl =
                    payload?.content_urls?.desktop?.page ||
                    payload?.content_urls?.mobile?.page ||
                    `https://${celebrity.wiki.lang}.wikipedia.org/wiki/${encodedTitle}`;

                return { imageUrl, pageUrl };
            }

            function showCelebrityImage(url) {
                return new Promise((resolve, reject) => {
                    starImage.onload = () => {
                        starImage.classList.add('visible');
                        resolve();
                    };
                    starImage.onerror = () => {
                        reject(new Error('图片加载失败'));
                    };
                    starImage.src = url;
                    starImage.alt = '随机流量男明星照片';
                });
            }

            function shuffle(list) {
                const result = [...list];
                for (let i = result.length - 1; i > 0; i -= 1) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [result[i], result[j]] = [result[j], result[i]];
                }
                return result;
            }
        })();
    </script>
